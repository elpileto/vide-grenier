<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Vide-grenier</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-color: #fdf6ef;
      --text-color: #4e342e;
      --accent-color: #a67c52;
      --accent-light: #d7b899;
    }
    body {
      margin: 0;
      padding: 30px 20px;
      font-family: 'Quicksand', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.6em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      max-width: 600px;
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent-color);
    }
    .links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin-bottom: 40px;
    }
    a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      font-size: 1.2em;
      padding: 10px 18px;
      border: 2px solid var(--accent-light);
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    a:hover {
      background-color: var(--accent-light);
      color: var(--text-color);
    }
    button.return-btn {
      padding: 12px 24px;
      font-size: 1.1em;
      color: var(--accent-color);
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s, color 0.3s;
      user-select: none;
    }
    button.return-btn:hover {
      background-color: var(--accent-color);
      color: var(--bg-color);
    }
    footer {
      margin-top: auto;
      padding: 20px 10px;
      text-align: center;
      color: var(--accent-light);
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>Contact</h1>
  <p>Retrouvez-nous aussi sur nos boutiques et annonces en ligne :</p>

    <a href="https://www.leboncoin.fr/profile/ad00fe93-ca22-4ea5-8320-9deaad48c406" target="_blank" rel="noopener noreferrer">Leboncoin</a>

    <a href="https://www.ebay.fr/..." target="_blank" rel="noopener noreferrer">Ebay</a>
  </div>

  <button class="return-btn" onclick="window.location.href='index.html'">← Retour à l'accueil</button>

  <footer>© 2025 Vide grenier - VonPilaaf - Landry PILET</footer>
</body>
</html>
