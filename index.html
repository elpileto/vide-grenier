<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vide-Grenier VonPilaaf</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(90deg, #2c3e50, #4ca1af);
      color: white;
      padding: 2em 1em;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 2em;
      gap: 2em;
    }

    .item {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .item-content {
      padding: 1em;
    }

    .item-title {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 0.3em;
    }

    .item-price {
      color: #27ae60;
      font-weight: 600;
      margin-bottom: 0.5em;
    }

    .item-description {
      color: #444;
      font-size: 0.95em;
    }

    footer {
      text-align: center;
      padding: 2em 1em;
      background: #2c3e50;
      color: white;
      font-size: 1em;
      margin-top: 2em;
    }

    button {
      cursor: pointer;
      padding: 0.8em 1.5em;
      font-size: 1em;
      background: #4ca1af;
      color: white;
      border: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #357d90;
    }

    #form-container input,
    #form-container textarea {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 0.7em;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
    }

    #form-container {
      display: none;
      max-width: 500px;
      margin: 0 auto 2em;
      padding: 1.5em;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
    }

    section.buttons {
      text-align: center;
      margin: 2em 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vide-Grenier VonPilaaf</h1>
    <p>Voici les objets disponibles √† la vente</p>
  </header>

  <section class="buttons">
    <button onclick="toggleForm()">‚ûï Ajouter un objet</button>
    <button onclick="viderCatalogue()" style="background:#e74c3c; margin-left:1em;">üóëÔ∏è Vider le catalogue</button>
  </section>

  <div id="form-container">
    <h2>Nouvel objet</h2>
    <input type="text" id="titre" placeholder="Titre">
    <input type="text" id="prix" placeholder="Prix (‚Ç¨)">
    <input type="text" id="image" placeholder="URL de l'image">
    <textarea id="description" placeholder="Description" rows="3"></textarea>
    <button onclick="ajouterObjet()" style="background:#27ae60;">Ajouter</button>
  </div>

  <section class="catalogue"></section>

  <footer>
    - ¬© 2025 - Posez des questions si un objet vous int√©resse, on se fera un plaisir de vous r√©pondre !
  </footer>

  <script>
    function toggleForm() {
      const form = document.getElementById('form-container');
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function ajouterObjet() {
      const titre = document.getElementById('titre').value.trim();
      const prix = document.getElementById('prix').value.trim();
      const image = document.getElementById('image').value.trim();
      const description = document.getElementById('description').value.trim();

      if (!titre || !prix || !image || !description) {
        alert('Merci de remplir tous les champs.');
        return;
      }

      const nouvelObjet = { titre, prix, image, description };
      afficherObjet(nouvelObjet);

      const objets = JSON.parse(localStorage.getItem('catalogue')) || [];
      objets.push(nouvelObjet);
      localStorage.setItem('catalogue', JSON.stringify(objets));

      document.getElementById('titre').value = '';
      document.getElementById('prix').value = '';
      document.getElementById('image').value = '';
      document.getElementById('description').value = '';
      document.getElementById('form-container').style.display = 'none';
    }

    function afficherObjet(obj) {
      const catalogue = document.querySelector('.catalogue');
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <img src="${obj.image}" alt="${obj.titre}">
        <div class="item-content">
          <div class="item-title">${obj.titre}</div>
          <div class="item-price">${obj.prix} ‚Ç¨</div>
          <div class="item-description">${obj.description}</div>
        </div>
      `;
      catalogue.appendChild(item);
    }

    function chargerCatalogue() {
      const objetsSauvegard√©s = JSON.parse(localStorage.getItem('catalogue')) || [];
      objetsSauvegard√©s.forEach(obj => afficherObjet(obj));
    }

    function viderCatalogue() {
      if (confirm("Voulez-vous vraiment supprimer tous les objets du catalogue ?")) {
        localStorage.removeItem('catalogue');
        document.querySelector('.catalogue').innerHTML = '';
      }
    }

    window.onload = chargerCatalogue;
  </script>
</body>
</html>
